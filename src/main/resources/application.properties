# Setting the Database URL
#spring.datasource.url=jdbc:mysql://localhost/app_db?useSSL=false
#Database TimeZone configuration
#userUnicode=True
#useJDBCCompliantTimezoneShift=True
#useLegacyDatetimeCode=false
#serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost/app_db?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.show-sql=true
#spring.jpa.hibernate.dll-auto=create-drop
spring.jpa.hibernate.dll-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true

spring.security.user.name=user
spring.security.user.password=password


